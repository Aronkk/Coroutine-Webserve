# 通过缩进表示层级关系
# 缩进的空格数不重要，只要相同层级的元素左对齐就行
# 以 - 开头的行表示一个数组
logs:
    - name: root
      level: info
      formatter: "%d%T%m%n"
      appenders:
          - type: FileLogAppender
            file: root.txt
          - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: "%d%T%m%n"
      appenders:
          - type: FileLogAppender
            file: system.txt
            formatter: "%d%T[%p]%T%m%n"
          - type: StdoutLogAppender

          

